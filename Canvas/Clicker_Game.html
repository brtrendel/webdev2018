<!DOCTYPE html>
<html>
  <head>
<h2>Find and Click the Green Square</h2>
<script src="http://code.jquery.com/jquery-3.2.1.js" ></script>
<body>
    <canvas onclick="myFunction(event)" id="myCanvas" width="500" height="500" style="border:3px solid #D60061;"></canvas>
    <br>
    <button class="btn btn-dark btn-sm" onclick="location.reload()">Restart</button>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
<style>
      #myCanvas
      {
        margin: 0 auto;
        display: inline-block;
        border: 5px solid blue;

      }
    </style>

<script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var score=0;
            var lives=3;
            var randx=Math.random()*450;
            var randy=Math.random()*450;
            ctx.fillStyle="blue";
            ctx.fillRect(0, 0, 500, 500);
            ctx.textAlign="center";
            ctx.font="30px Arial";
            ctx.fillStyle="#E9FB00";
            ctx.fillText("Score: "+score, 430, 30);
            ctx.fillStyle="#8BEA00";
            ctx.fillText("Lives: "+lives, 60, 30);
            ctx.fillStyle="green";
            ctx.fillRect(randx, randy, 50, 50);
            ctx.fillStyle="purple";
            ctx.fillRect(60, 50, 20, 60);
            ctx.fillStyle="red";
            ctx.fillRect(20, 90, 20, 110);
            ctx.fillStyle="red";
            ctx.fillRect(300, 90, 110, 20);
            ctx.fillStyle="grey";
            ctx.fillRect(300, 200, 110, 20);
            ctx.fillStyle="purple";
            ctx.fillRect(100, 300, 110, 20);
             ctx.fillStyle="yellow";
            ctx.fillRect(150, 400, 90, 20);
            function myFunction(event){
                var xpos=event.clientX;
                var ypos=event.clientY;
                if (xpos>=randx && xpos<=randx+50 && ypos>=randy && ypos<=randy+50){
                    ctx.clearRect(0, 0, 500, 500);
                    ctx.fillStyle="blue";
                    ctx.fillRect(0, 0, 500, 500);
                    score++;
                    ctx.fillStyle="#E9FB00";
                    ctx.fillText("Score: "+score, 430, 30);
                    ctx.fillStyle="#8BEA00";
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                    ctx.fillStyle="green";
                    ctx.fillRect(randx, randy, 50, 50);
                    ctx.fillStyle="purple";
                    ctx.fillRect(60, 50, 20, 60);
                    ctx.fillStyle="red";
                    ctx.fillRect(20, 90, 20, 110);
                    ctx.fillStyle="red";
                    ctx.fillRect(300, 90, 110, 20);
                    ctx.fillStyle="grey";
                    ctx.fillRect(300, 200, 110, 20);
                     ctx.fillStyle="purple";
                     ctx.fillRect(100, 300, 110, 20);
                     ctx.fillStyle="yellow";
                     ctx.fillRect(150, 400, 90, 20);
                } else {
                    ctx.clearRect(0, 0, 500, 500);
                    ctx.fillStyle="#8805A8";
                    ctx.fillRect(0, 0, 500, 500);
                    lives--;
                    ctx.fillStyle="#E9FB00";
                    ctx.fillText("Score: "+score, 430, 30);
                    ctx.fillStyle="#8BEA00";
                    ctx.fillText("Lives: "+lives, 60, 30);
                    randx=Math.random()*450;
                    randy=Math.random()*450;
                    ctx.fillStyle="green";
                    ctx.fillRect(randx, randy, 50, 50);
                    ctx.fillStyle="purple";
                    ctx.fillRect(60, 50, 20, 60);
                    ctx.fillStyle="red";
                    ctx.fillRect(20, 90, 20, 110);
                    ctx.fillStyle="red";
                    ctx.fillRect(300, 90, 110, 20);
                    ctx.fillStyle="grey";
                    ctx.fillRect(300, 200, 110, 20);
                     ctx.fillStyle="purple";
                     ctx.fillRect(100, 300, 110, 20);
                     ctx.fillStyle="yellow";
                    ctx.fillRect(150, 400, 90, 20);
                    if (lives==0){
                        alert("Game Over");
                        location.reload();
                    }
                }
                if (score==20 && lives==3){
                    alert("Perfect Game!");
                    location.reload();
                } else if (score==20){
                    alert("You Won!");
                    location.reload();
                }
            }
          </script>
          </body>
</html>
