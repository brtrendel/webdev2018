<!DOCTYPE html>
<html>
<body>

<h1 style="text-align:center; color:black">Intials</h1>
<canvas id="myCanvas" width="400" height="400"
style="border:1px solid teal;">
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "teal";
ctx.fillRect(0,0,400,400);

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(80,260);
ctx.lineTo(80,100);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(200,180);
ctx.lineTo(80,100);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(110,180);
ctx.lineTo(200,180);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(110,180);
ctx.lineTo(200,260);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(80,260);
ctx.lineTo(200,260);
ctx.stroke();


var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(245,260);
ctx.lineTo(245,110);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(260,260);
ctx.lineTo(260,110);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(310,90);
ctx.lineTo(200,90);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(310,110);
ctx.lineTo(260,110);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(245,110);
ctx.lineTo(200,110);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(200,90);
ctx.lineTo(200,110);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(310,90);
ctx.lineTo(310,110);
ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(260,260);
ctx.lineTo(245,260);
ctx.stroke();

</script> 

</body>
</html>
