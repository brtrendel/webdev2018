<h3 style="text-align:center; font-family:verdana; color:White">The timer is set for 3 hours. Everytime the countdown reaches 0, drink 8 ounces of water!</h3>

<script>
     var myTimer;
     function clock() {
      myTimer = setInterval(myClock, 1000);
     var c = 10800;

     function myClock() {
       document.getElementById("demo").innerHTML = --c;
       if (c == 0) {
         clearInterval(myTimer);
         alert("Reached Zero! Drink 8 Ounces of Water!");
       }
     }
   }
</script>
 <br>
<button onclick="clock()" style="background-color:;margin:auto;display:block" >Start counter</button>
<br>
<button onclick="clearInterval(myTimer)" style="background-color:;margin:auto;display:block">Restart counter</button>
