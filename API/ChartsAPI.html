            <script>
            $(document).ready(function() {
                $("button").click(function() {
                    //console.log("clicked");
                    $.ajax({
                        url: "https://data.cityofchicago.org/resource/suj7-cg3j.json",
                        success: function(result) {
                            console.log(result);
                            var output = "";
                            
                            $.each(result, function(index, value){
                                //console.log(index + " " + value);
                                
                                // output += "<div class='output'>" + value.building_street + " " + value.original_lse_report_approved + "</div>";
                                
                                $("#results").append("<div>" +"<p><h2>Vehicle:</h2>" + value.vehicle_make_model + "<br>" + "</p>" +"</div>"); 
                            
                            });
                            //$("#results").html(output);
                        }
                    })
                });
            });
        </script>
       <script>
       function drawChart() {

        var data = google.visualization.arrayToDataTable([
          data.addColumn('string','Vehicle'),
          data.addColumn('number','none')
        
        ]);
        
        

        var options = {
          title: 'Abandoned Vehicles'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
       
       
        </script>
    </head>
